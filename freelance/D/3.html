<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
<script>
	$("#add").click(function(){
		if ($("#other").val()!=""){
			var string=$('#other').val();
			$("#list").append("<div class='ans'>"+string+"</div>");
			$(".ans:last-child").draggable();
			$("#other").val("");
		}
		else{
			alert("請先輸入再按下新增按鈕。");
		}
	});
	$(function(){
		$(".ans").draggable();
	});
	
	$("#other").keypress(function(e){
		if(e.which==13){
			$("#add").click();
		}
	});
